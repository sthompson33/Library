<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="left-pane">
        <form>
            <fieldset>
                <legend>Add New</legend>
                <div class="title">
                    <label for="title">Title</label>
                    <input type="text" id="title" autocomplete="off" required>
                </div>
                <div class="author">
                    <label for="author">Author</label>
                    <input type='text' id="author" autocomplete="off" required>
                </div>
                <div class="pages">
                    <label for="pages">Pages</label>
                    <!-- oninput limits lenth of number entered -->
                    <input type="number" id="pages" min="1"
                    oninput="this.value=this.value.slice(0, this.maxLength)" 
                    maxLength="4" required>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="check">
                    <label for="check">Have Read</label>
                </div>
                <div class="divBtn">
                    <button type="submit" class="addBtn">Add New Book</button>
                </div>    
            </fieldset>
        </form>
        <form>
            <fieldset>
                <legend>Catalog</legend>
                <div class="catalog">
                    <div class="cell-border-white center">Total</div>
                    <div class="cell-border-white center">Read</div>
                    <div class="cell-border-white"></div>
                    <div class="center">2</div>
                    <div class="center">1</div>
                    <div class="center">50%</div>
                </div>
                <div class="favorite">
                    <label>Favorite Author</label>
                    <div id="favorite">J.R.R. Tolkien</div>  
                </div>
            </fieldset>
        </form> 
        <footer>
            <p>Stephen Thompson</p>
            <a href="https://github.com/sthompson33/Library">
                <img src="images/GitHub-Mark-Light-32px.png">
            </a>
        </footer>
    </div>
    <div class="right-pane">
        <h1>My Library</h1>
        <div class="tooltip center" data-tooltip="Click Title, Author or Pages for sorting options!">!</div>
        <div class="inventory">
            
            <!--header-->
            <div class="cell-border-denim">
                <button class="text-only">Title</button>
                <svg width="12" height="12">
                    <polyline id="up-arrow" points="1,12 6.5,1 12,12"
                    style="fill:#CBC5C1;stroke:#4C586F;stroke-width:1.5;display:none;" />
                    <polyline id="down-arrow" points="1,1 6.5,12 12,1"
                    style="fill:#CBC5C1;stroke:#4C586F;stroke-width:1.5;display:none;" />
                </svg>
            </div>
            <div class="cell-border-denim">
                <button class="text-only">Author</button>
                <svg width="12" height="12">
                    <polyline id="up-arrow" points="1,12 6.5,1 12,12"
                    style="fill:#CBC5C1;stroke:#4C586F;stroke-width:1.5;display:none;" />
                    <polyline id="down-arrow" points="1,1 6.5,12 12,1"
                    style="fill:#CBC5C1;stroke:#4C586F;stroke-width:1.5;display:none;" />
                </svg>
            </div>
            <div class="cell-border-denim pages-grid">
                <button class="text-only">Pages</button>
                <svg width="12" height="12">
                    <polyline id="up-arrow" points="1,12 6.5,1 12,12"
                    style="fill:#CBC5C1;stroke:#4C586F;stroke-width:1.5;display:none;" />
                    <polyline id="down-arrow" points="1,1 6.5,12 12,1"
                    style="fill:#CBC5C1;stroke:#4C586F;stroke-width:1.5;display:none;" />
                </svg>
            </div>
            <div class="cell-border-denim center">Read</div>
            <div class="cell-border-denim"></div>
            
            <!--first row-->
            <div>Dune</div>
            <div>Frank Herbert</div>
            <div class="center">444</div>
            <div class="read-wrap"><button class="not-read"></button></div>
            <div class="center"><button class="text-only remove">x</button></div>
            
            <!--second row-->
            <div>The Lord of The Rings</div>
            <div>J.R.R. Tolkien</div>
            <div class="center">1137</div>
            <div class="read-wrap"><button class="have-read"></button></div>
            <div class="center"><button class="text-only remove">x</button></div>
            
            <!--third row-->
            <div>Leviathan Wakes</div>
            <div>S.A. Corey</div>
            <div class="center">311</div>
            <div class="read-wrap"><button class="have-read"></button></div>
            <div class="center"><button class="text-only remove">x</button></div>
        
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
