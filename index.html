<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="left-pane">
        <form>
            <fieldset>
                <legend>Add New</legend>
                <div class="title">
                    <label for="title">Title</label>
                    <input type="text" id="title" autocomplete="off" required>
                </div>
                <div class="author">
                    <label for="author">Author</label>
                    <input type='text' id="author" autocomplete="off" required>
                </div>
                <div class="pages">
                    <label for="pages">Pages</label>
                    <!-- oninput limits lenth of number entered -->
                    <input type="number" id="pages" min="1"
                    oninput="this.value=this.value.slice(0, this.maxLength)" 
                    maxLength="4" required>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="check">
                    <label for="check">Have Read</label>
                </div>
                <div class="divBtn">
                    <button type="submit" class="addBtn">Add New Book</button>
                </div>    
            </fieldset>
        </form>
        <form>
            <fieldset>
                <legend>Catalog</legend>
                <div class="catalog">
                    <div class="cell-border-white center">Total</div>
                    <div class="cell-border-white center">Read</div>
                    <div class="cell-border-white"></div>
                    <div class="center">2</div>
                    <div class="center">1</div>
                    <div class="center">50%</div>
                </div>
                <div class="favorite">
                    <label>Favorite Author</label>
                    <div id="favorite">J.R.R. Tolkien</div>  
                </div>
            </fieldset>
        </form> 
        <footer>
            <p>Stephen Thompson</p>
            <a href="https://github.com/sthompson33/Library">
                <img src="images/GitHub-Mark-Light-32px.png">
            </a>
        </footer>
    </div>
    <div class="right-pane">
        <h1>My Library</h1>
        <div class="inventory">
            <div class="cell-border-denim">
                <button class="text-only">Title</button>
            </div>
            <div class="cell-border-denim">
                <button class="text-only">Author</button>
            </div>
            <div class="cell-border-denim pages-grid">
                <button class="text-only">Pages</button>
            </div>
            <div class="cell-border-denim center">Read</div>
            <div class="cell-border-denim"></div>
            <div>Dune</div>
            <div>Frank Herbert</div>
            <div class="center">444</div>
            <button class="not-read"></button>
            <div class="center">x</div>
            <div>The Lord of The Rings</div>
            <div>J.R.R. Tolkien</div>
            <div class="center">1137</div>
            <button class="have-read"></button>
            <div class="center">x</div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
