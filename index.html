<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="side-pane">
        <form>
            <fieldset>
                <legend>Add New</legend>
                <div class="title">
                    <label for="title">Title</label>
                    <input type="text" id="title" autocomplete="off" required>
                </div>
                <div class="author">
                    <label for="author">Author</label>
                    <input type='text' id="author" autocomplete="off" required>
                </div>
                <div class="pages">
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" min="1" 
                    oninput="this.value=this.value.slice(0, this.maxLength)" 
                    maxLength="4" required>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="check">
                    <label for="check">Have Read</label>
                </div>
                <div class="divBtn">
                    <button type="submit" class="addBtn">Add New Book</button>
                </div>    
            </fieldset>
        </form>
        <form>
            <fieldset>
                <legend>Catalog</legend>
                <div class="totalCount">
                    <label>Total Books:</label>
                    <div id="total">10</div>
                </div>
                <div class="totalRead">
                    <label>Total Read:</label>
                    <div id='read'>5</div>
                </div>
                <div class="favorite">
                    <label>Favorite Author:</label>
                    <div id="favorite">Frank Herbert</div>  
                </div>
            </fieldset>
        </form> 
    </div>
    <div class="table-pane">
        <h1>My Library</h1>
    </div>
</body>
<script src="script.js"></script>
</html>
